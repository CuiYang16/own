<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="common/scriptInc">
    <meta charset="utf-8">
    <title>角色管理</title>

</head>

<body>
<div class="layui-fluid">
    <div class="layui-row layui-col-space15 role-manage-content">
        <div class="layui-col-xs12 layui-col-sm3 layui-col-md3">
            <div class="layui-card role-tree">
                <div class="layui-card-header">角色树</div>
                <div class="layui-card-body" id="tree-body">
                    <ul id="roles-tree" class="dtree" data-id="0"></ul>
                </div>
            </div>

        </div>
        <div class="layui-col-xs12 layui-col-sm9 layui-col-md9">

            <div class="layui-card role-table">
                <div class="layui-card-header">角色信息</div>
                <div class="layui-card-body">
                    <!--            顶部工具类-->
                    <script type="text/html" id="roleHeadToolbar">
                        <div class="layui-input-inline">
                            <input type="text" name="title" id="idOrName" placeholder="请输入角色名或ID" autocomplete="off"
                                   class="layui-input">
                        </div>
                        <button class="layui-btn layui-btn-sm" lay-event="searchRole"><i
                                class="layui-icon layui-icon-search"></i>查询
                        </button>
                        <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
                        <button class="layui-btn layui-btn-sm" lay-event="addFirstRole">添加一级角色</button>

                    </script>

                    <table id="roles-table" lay-filter="rolesTableFilter"></table>
                    <!--操作栏-->
                    <script type="text/html" id="roleBar">
                        <a class="layui-btn layui-btn-xs" lay-event="detail">查看</a>
                    </script>
                </div>
            </div>

        </div>
    </div>
</div>
</body>
<script th:src="@{/static/app/js/role/roleManage.js}" type="text/javascript"></script>
<style type="text/css">
    .role-manage-content {
        padding: 10px 0 0 0;
    }

    .role-tree {
        min-height: 96vh;
        max-height: 96vh;
    }

    .role-table {
        min-height: 96vh;
        max-height: 96vh;
    }

    .dtree {
        width: auto;

    }
    .layui-card-body {
        padding-left: 0;
    }

    .dtree-toolbar .layui-nav-child dd a i {
        color: #393D49;
    }
</style>

</html>
